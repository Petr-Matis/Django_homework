{% extends 'catalog/base.html'%}
{% block content %}

<div class="uk-height-viewport uk-flex uk-flex-center uk-flex-middle uk-background-cover uk-light"
     data-src="https://images.unsplash.com/photo-1464621922360-27f3bf0eca75?fit=crop&w=1920&h=1080&q=80"
     uk-img>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="uk-fieldset">
            {% if add_items == True %}
            <legend class="uk-legend uk-text-success">Товар добавлен</legend>
            {% elif add_items == False %}
            <legend class="uk-legend uk-text-success">Товар не добавлен</legend>
            {% endif %}

            <legend class="uk-legend">Добавить товар</legend>
             {{ form.as_p }}
            <p uk-margin>
                <button class="uk-button uk-button-default">Отправить</button>
            </p>

        </fieldset>
    </form>
</div>
{% endblock %}
